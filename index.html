<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Apple Shop</title>
    <link rel="shortcut icon" href="./img/Icons/home-icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
<div class="container">
    <section class="section-1" id="hero">
        <a href="#" class="logo">
            <i class="fab fa-apple"></i>
        </a>

        <!---navbar-->
        <nav class="navbar">
            <a href="#iphone" class="navbar-link">Iphone 14</a>
            <a href="#macbook" class="navbar-link">MacBook Air</a>
            <a href="#watch" class="navbar-link">Watch</a>
            <a href="#airpods" class="navbar-link">Airpods</a>
        </nav>
        <!---fin de navbar-->

        <!---Cubo-->
        <div class="cube-wrapper">
            <div class="cube">
                <div class="front-side">
                    <img src="./img/iphone.png">
                </div>
                <div class="back-side center">
                    <i class="fab fa-apple"></i>
                </div>
            </div>

            <!--Controles-->
            <div class="controls">
                <a href="#" class="top-x-control">
                    <i class="fas fa-arrow-up"></i>
                </a>

                <a href="#" class="bottom-x-control">
                    <i class="fas fa-arrow-down"></i>
                </a>

                <a href="#" class="left-y-control">
                    <i class="fas fa-arrow-left"></i>
                </a>

                <a href="#" class="right-y-control">
                    <i class="fas fa-arrow-right"></i>
                </a>

                <a href="#" class="top-z-control">
                    <i class="fas fa-arrow-down"></i>
                </a>

                <a href="#" class="bottom-z-control">
                    <i class="fas fa-arrow-up"></i>
                </a>
            </div>
            <!--fin de Controles-->
        </div>
        <!---Fin de cubo-->

        <!--Banner-->
        <div class="section-1-banner center">
            <h1>&#8592; Special Gift.</h1>
            <p>"Creativity is just connecting things."</p>
            <span> - Steve Jobs</span>
            <a href="https://www.apple.com/mx/shop/buy-iphone/iphone-14-pro" target="_blank"><button type="button">Buy Now</button></a>
        </div>
        <!--Fin de Banner-->

        <!--Slideshow-->
        <div class="slideshow"></div>
        <!--Fin de Slideshow-->
    </section>
    <!--Fin de Section 1-->

    <!--Section 2-->
    <section class="section-2" id="iphone">
        <!--Section 2 Heading-->
        <h1 class="section-2-heading">Iphone 14</h1>
        <!--Fin de Section 2 heading-->
    
        <!--Section 2 Images-->
        <div class="iphones">
            <img src="./img/iPhones/iphones-1-img.png" class="iphone-img-1">
            <img src="./img/iPhones/iphones-2-img.png" class="iphone-img-2">
        </div>
        <!--Fin de Sectin Images-->
    
        <!--Section 2 Buttons-->
        <div class="iphone-btns">
            <a href="https://www.apple.com/mx/iphone-14-pro/" target="_blank" class="iphone-btn center"><span>Learn More</span></a>
            <a href="https://www.apple.com/mx/shop/buy-iphone/iphone-14-pro" target="_blank" class="iphone-btn center"><span>Shop</span></a>
        </div>
        <!--Fin de Section 2 Buttons-->
    </section>
    <!--Fin de Section 2-->
    
    <!--Section 3-->
    <section class="section-3 center">
        <!--Section 3 Heading-->
        <h1 class="section-3-heading">MacBook Pro</h1>
        <!--Fin de Section 3 Heading-->
    
        <!--Section 3 Content-->
        <div class="section-3-content center">
            <!--Section 3 Images-->
            <img src="./img/MacBook/macbook-screen.png" class="macbook-img-1">
            <img src="./img/MacBook/macbook-keyboard.png" class="macbook-img-2">
            <!--Fin de Section 3 Images-->
    
            <!--Section 3 Loading-->
            <div class="loading-wrapper">
                <div class="loading center">
                    <i class="fab fa-apple"></i>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <!--Fin de Section 3 Loading-->
    
            <!--Section 3 Info-->
            <div class="macbook-info">
                <h2 class="macbook-info-heading">Light. Speed.</h2>
                <p class="macbook-price">Price Starting at $999</p>
                <button class="macbook-btn">Buy Now</button>
            </div>
            <!--Fin de Section 3 Info-->
        </div>
        <!--Fin de Section 3 Content-->
    </section>
    <!--Fin de Section 3-->
    
    <!--Section 4-->
    <section class="section-4 center" id="watch">
        <h1 class="section-4-heading">Apple Watch Series 8</h1>
        <!--Section 4 watches-->
        <div class="watches center">
            <!--Watch bands-->
            <div class="watch-bands center">
                <img src="./img/watches/watch-band-1.jpg" class="watch-band-img">
                <img src="./img/watches/watch-band-2.jpg" class="watch-band-img">
                <img src="./img/watches/watch-band-3.jpg" class="watch-band-img">
                <img src="./img/watches/watch-band-4.jpg" class="watch-band-img">
                <img src="./img/watches/watch-band-5.jpg" class="watch-band-img">
                <img src="./img/watches/watch-band-6.jpg" class="watch-band-img">
                <img src="./img/watches/watch-band-7.jpg" class="watch-band-img">
                <img src="./img/watches/watch-band-8.jpg" class="watch-band-img">
                <img src="./img/watches/watch-band-9.jpg" class="watch-band-img">
            </div>
            <!--Fin de watchs bands-->
    
            <!--Watch Cases-->
            <div class="watch-cases center">
                <img src="./img/watches/watch-case-1.png" class="watch-case-img">
                <img src="./img/watches/watch-case-2.png" class="watch-case-img">
                <img src="./img/watches/watch-case-3.png" class="watch-case-img">
                <img src="./img/watches/watch-case-4.png" class="watch-case-img">
                <img src="./img/watches/watch-case-5.png" class="watch-case-img">
                <img src="./img/watches/watch-case-6.png" class="watch-case-img">
                <img src="./img/watches/watch-case-7.png" class="watch-case-img">
                <img src="./img/watches/watch-case-8.png" class="watch-case-img">
                <img src="./img/watches/watch-case-9.png" class="watch-case-img">
            </div>
            <!--Fin de watch cases-->
        </div>
        <!--Fin de Section 4 watches-->

        <!--Watch Controls-->
        <a href="#" class="watch-control watch-top-control center">
            <i class="fas fa-angle-up"></i>
        </a>

        <a href="#" class="watch-control watch-right-control center">
            <i class="fas fa-angle-right"></i>
        </a>

        <a href="#" class="watch-control watch-bottom-control center">
            <i class="fas fa-angle-down"></i>
        </a>

        <a href="#" class="watch-control watch-left-control center">
            <i class="fas fa-angle-left"></i>
        </a>
        <!--Fin de Watch Controls-->

        <!--Watch Button-->
        <a href="https://www.apple.com/mx/apple-watch-series-8/" target="_blank"><button class="watch-btn">Buy Now</button></a>
        <!--Fin de Watch Button-->
    </section>
    <!--Fin de Section 4-->

    <!--Section 5-->
    <section class="section-5 center" id="airpods">
        <!--Section 5 Content-->
        <div class="airpods">
            <!--Section 5 heading-->
            <h1 class="section-5-heading">Airpods</h1>
            <!--Fin de Section 5 heading-->

            <!--Section 5 Images-->
            <img src="./img/AirPods/airpods-1.png" class="airpods-img-1">
            <img src="./img/AirPods/airpods-2.png" class="airpods-img-2">
            <!--Fin de Section 5 Images-->

            <!--Section 5 Buttons-->
            <div class="airpods-buttons">
               <button class="airpods-btn">Learn More</button>
                <button class="airpods-btn">Buy</button>
            </div>
            <!--fin de Section 5 BUttons-->
        </div>
        <!--Fin de Section 5 Content-->
    </section>
    <!--Fin de Section 5-->


    <!--Section 6-->
    <section class="section-6 center">
        <div class="section-6-icons">
            <a href="https://www.apple.com/mx/" target="_blank" class="icon-link">
                <img src="./img/Icons/home-icon.png">
            </a>
            <a href="https://www.apple.com/mx/iphone-14-pro/" target="_blank" class="icon-link">
                <img src="./img/Icons/iphone-icon.png">
            </a>
            <a href="https://www.apple.com/mx/macbook-pro-14-and-16/" target="_blank" class="icon-link">
                <img src="./img/Icons/macbook-icon.png">
            </a>
            <a href="https://www.apple.com/mx/apple-watch-series-8/" target="_blank" class="icon-link">
                <img src="./img/Icons/watch-icon.png">
            </a>
            <a href="https://www.apple.com/mx/airpods-2nd-generation/" target="_blank"" class="icon-link">
                <img src="./img/Icons/airpods-icon.png">
            </a>
        </div>
        <p class="copyright">Copyright &copy; 2023 eafrontdev All Rights Reserved.</p>
    </section>
    <!--Fin de Section 6-->

</div>
<!--Fin de container-->



    <script src="./js/script.js"></script>
</body>

</html>
